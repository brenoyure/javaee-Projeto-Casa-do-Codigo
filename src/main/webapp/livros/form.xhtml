<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>

<h:panelGroup layout="block" styleClass="container" >

	<h:form enctype="multipart/form-data" >
		 <div class="form-group">
		 	<h:outputLabel value="Título" />
		 	<h:inputText value="#{adminLivrosBean.livro.titulo}" styleClass="form-control" 
		 		id="titulo" />
		 	<h:message for="titulo" />
		 </div>

		 <div class="form-group">
		 	<h:outputLabel value="Descrição" />
		 	<h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}" 
		 		id="descricao" styleClass="form-control" />
		 	<h:message for="descricao" />
		 </div>

		 <div class="form-group">
		 	<h:outputLabel value="Número de Páginas" />
		 	<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" 
		 		id="numeroPaginas" styleClass="form-control" />
		 	<h:message for="numeroPaginas" />
		 </div>

		 <div class="form-group">
		 	<h:outputLabel value="Preço" />
		 	<h:inputText value="#{adminLivrosBean.livro.preco}" 
		 		id="preco" styleClass="form-control" />
		 	<h:message for="preco" />
		 </div>

		 <div>
		 	<h:outputLabel value="Autores" />
		 	<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" id="autores" converter="autorConverter" styleClass="form-control" >
		 		<f:selectItems value="#{adminLivrosBean.autores}" 
		 		    var="autor"
		 		    itemValue="#{autor}" itemLabel="#{autor.nome}"/>
		 	</h:selectManyListbox>
		 	<h:message for="autores" />
		 </div>

		 <div>
		 	<h:outputLabel value="Data de Publicação" />
		 	<h:inputText value="#{adminLivrosBean.livro.dataPublicacao.time}" id="dataPublicacao" styleClass="form-control" >
		 		<f:convertDateTime timeZone="America/Fortaleza" pattern="dd/MM/yyyy" />
		 	</h:inputText>
		 	<h:message for="dataPublicacao" />
		 </div>

		 <div>
		 	<h:outputLabel value="Capa do Livro" />
		 	<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" styleClass="form-control" />
		 	<h:message for="capaLivro" />
		 </div>

		 <h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary" />

	</h:form>
	
	</h:panelGroup>
	
	</h:body>

</html>
