<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:messages />

	<h:outputLabel value="Nenhum Livro Cadastrado" rendered="#{empty adminListaLivrosBean.livros}" />
	<h:dataTable value="#{adminListaLivrosBean.livros}" var="livro" rendered="#{not empty adminListaLivrosBean.livros}" >
		<div>
			<h:column>
				<f:facet name="header">Título</f:facet>
					#{livro.titulo}
			</h:column>
		</div>

		<div>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
					#{livro.descricao}
			</h:column>
		</div>

		<div>
			<h:column>
				<f:facet name="header">Preço</f:facet>
					R$#{livro.preco}
			</h:column>
		</div>

		<div>
			<h:column>
				<f:facet name="header">Número de Páginas</f:facet>
					#{livro.numeroPaginas}
			</h:column>
		</div>

		<div>
			<h:column>
				<f:facet name="header">Autores</f:facet>
					<ui:repeat value="#{livro.autores}" var="autor" >
						#{autor.nome}
					</ui:repeat>
			</h:column>
		</div>

		<div>
			<h:column>
				<f:facet name="header">Capa Path</f:facet>
				<img src="#{request.contextPath}/file/#{livro.capaPath}" alt="#{livro.titulo}" height="30%" width="30%" />
			</h:column>
		</div>

	</h:dataTable>


</html>
